{% extends 'Usdefencsupport/base.html' %}
{% block title %}Book a Flight{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4" style="color: #fff;">Book a Flight âœˆ</h2>
    <form method="POST" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label>Passenger Name</label>
            <input type="text" name="passenger_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Soldier Name</label>
            <input type="text" name="soldier_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Destination</label>
            <input type="text" name="destination" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Departure Date</label>
            <input type="date" name="departure_date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Contact Email</label>
            <input type="email" name="contact_email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Passport Number</label>
            <input type="text" name="passport_number" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Book Flight</button>
    </form>
</div>
{% endblock %}
