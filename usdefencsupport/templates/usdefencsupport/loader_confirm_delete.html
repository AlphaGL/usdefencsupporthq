{% extends 'usdefencsupport/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete the request for SSN {{ object.ssn }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'requestloader_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
