{% extends 'Usdefencsupport/base.html' %}
{% block title %}Medical Report{% endblock %}
{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4" style="color: #fff;">Medical Report Form üè•</h2>
    <form method="POST" class="bg-light p-4 rounded shadow">
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <div class="mb-3">
            <label>Soldier Name</label>
            <input type="text" name="soldier_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Reporter Name</label>
            <input type="text" name="reporter_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Injury Description</label>
            <textarea name="injury_description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label>Treatment Given</label>
            <textarea name="treatment_given" class="form-control" rows="2" required></textarea>
        </div>
        <div class="mb-3">
            <label>Estimated Bill (USD)</label>
            <input type="number" step="0.01" name="estimated_bill" class="form-control" required>
        </div>
        <button class="btn btn-primary w-100">Submit Report</button>
    </form>
</div>
{% endblock %}
